name: Electron E2E Full

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

jobs:
  e2e-electron-full:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      KATA_CLOUD_ELECTRON_NO_SANDBOX: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.6.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Linux Electron runtime deps
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libnss3 libxss1 libgbm1 libgtk-3-0 libatk-bridge2.0-0 libdrm2 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libxkbcommon0 libxshmfence1
          sudo apt-get install -y libasound2t64 || sudo apt-get install -y libasound2

      - name: Electron binary sanity check
        run: pnpm exec electron --no-sandbox --version

      - name: Electron E2E full suite
        run: xvfb-run -a pnpm run e2e

      - name: Upload Playwright artifacts (full)
        if: failure()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-electron-full-artifacts
          path: output/playwright/
          if-no-files-found: ignore
